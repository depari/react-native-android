apply plugin: 'com.android.application'
apply from: "../node_modules/react-native-vector-icons/fonts.gradle"


project.ext.react = [
        entryFile: "index.android.js",
        bundleInStaging: true,       // Add this
        bundleInInternalTest: true,  // Add this
        enableHermes: false,  // clean and rebuild if changing
]
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.android_app"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    project.ext.sentryCli = [
            logLevel: "debug",
            flavorAware: false,
            //add
            enableHermes: false
    ]
    project.ext.vectoricons = [
            iconFontNames: [ 'MaterialIcons.ttf', 'Entypo.ttf' ] // Name of the font files you want to copy
    ]


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
        resolutionStrategy {
            force "com.facebook.soloader:soloader:0.8.2"
        }
    }


}
def jscFlavor = 'org.webkit:android-jsc:+'

def enableHermes = project.ext.react.get("enableHermes", false);
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-alpha02'
    //implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.facebook.react:react-native:0.62.2'
    implementation 'com.google.android.material:material:1.1.0'
    implementation project(path: ':react-native-rn-event-mediator')
//    implementation project(path: ':react-native-event-mediator-module')
    //implementation project(':react-native-event-bridge')

    //implementation project(':react-native-event-bridge')

    if (enableHermes) {
        // For RN 0.60.x
        //def hermesPath = "../../node_modules/hermesvm/android/"

        // --- OR ----

        // for RN 0.61+
        def hermesPath = "../../node_modules/hermes-engine/android/";


        debugImplementation files(hermesPath + "hermes-debug.aar")
        releaseImplementation files(hermesPath + "hermes-release.aar")
    } else {
        implementation jscFlavor
    }


}
